name: Auto Commit

on:
  schedule:
    - cron: '0 1 * * *'  # 8:00 AM Vietnam time (UTC+7) = 1:00 AM UTC
    - cron: '0 13 * * *' # 8:00 PM Vietnam time (UTC+7) = 1:00 PM UTC
  workflow_dispatch:      # Allows manual triggering

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - Check Initial State
        run: |
          echo "=== Debug Information ==="
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          echo "Current UTC time: $(date -u)"
          echo "Current Vietnam time: $(TZ=Asia/Ho_Chi_Minh date)"
          if [ -f log.txt ]; then
            echo "log.txt exists"
            echo "Current content of log.txt:"
            cat log.txt
          else
            echo "log.txt does not exist yet"
          fi

      - name: Update log.txt
        run: |
          # Set timezone to Vietnam time (UTC+7)
          export TZ=Asia/Ho_Chi_Minh
          
          # Create or append to log.txt
          {
            echo "=== Auto Commit Log Entry ==="
            echo "Timestamp: $(date '+%Y-%m-%d %H:%M:%S %Z')"
            echo "Commit ID: ${{ github.sha }}"
            echo "Repository: ${{ github.repository }}"
            echo "Branch: ${{ github.ref_name }}"
            echo "Last Commit Message: $(git log -1 --pretty=%B)"
            echo "----------------------------------------"
          } >> log.txt

      - name: Debug - Verify Log File
        run: |
          echo "=== Verifying log.txt ==="
          echo "File permissions:"
          ls -l log.txt
          echo "File encoding:"
          file log.txt
          echo "Content of log.txt:"
          cat log.txt
          echo "Number of lines:"
          wc -l log.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add log.txt
          git status
          git commit -m "Auto commit at $(TZ=Asia/Ho_Chi_Minh date '+%Y-%m-%d %H:%M:%S %Z')" || echo "No changes to commit"
          git push

      - name: Show Success Message
        if: success()
        run: |
          echo "âœ… Auto commit completed successfully!"
          echo "ðŸ•’ Next run at 8:00 AM or 8:00 PM Vietnam time"