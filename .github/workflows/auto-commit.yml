name: Auto Commit

on:
  schedule:
    - cron: '0 3 * * *'  # 10:00 AM Vietnam time (UTC+7) = 3:00 AM UTC
    - cron: '0 15 * * *' # 10:00 PM Vietnam time (UTC+7) = 3:00 PM UTC
  workflow_dispatch:      # Allows manual triggering

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Debug Information
        run: |
          echo "Current UTC time: $(date -u)"
          echo "Current Vietnam time: $(TZ=Asia/Ho_Chi_Minh date)"
          echo "GitHub Event: ${{ github.event_name }}"
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub SHA: ${{ github.sha }}"

      - name: Update log.txt
        run: |
          # Set timezone to Vietnam time (UTC+7)
          export TZ=Asia/Ho_Chi_Minh
          export LANG=en_US.UTF-8
          export LC_ALL=en_US.UTF-8
          
          # Create log entry with proper UTF-8 encoding
          {
            echo "=== Auto Commit Log Entry ==="
            echo "Timestamp: $(date '+%Y-%m-%d %H:%M:%S %Z')"
            echo "Commit ID: ${{ github.sha }}"
            echo "Repository: ${{ github.repository }}"
            echo "Branch: ${{ github.ref_name }}"
            echo "Last Commit Message: $(git log -1 --pretty=%B)"
            echo "----------------------------------------"
          } > new_log_entry.txt

          # Append new entry to log.txt
          if [ -f log.txt ]; then
            cat new_log_entry.txt >> log.txt
          else
            cat new_log_entry.txt > log.txt
          fi

          # Clean up
          rm new_log_entry.txt

      - name: Commit and Push
        id: commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add log.txt
          git status
          git commit -m "Auto commit at $(TZ=Asia/Ho_Chi_Minh date '+%Y-%m-%d %H:%M:%S %Z')" || echo "No changes to commit"
          git push
          echo "::notice::Successfully committed and pushed changes to log.txt"

      - name: Show Success Message
        if: success()
        run: |
          echo "‚úÖ Auto commit completed successfully!"
          echo "üìù Log entry added to log.txt"
          echo "üïí Next run at 10:00 AM or 10:00 PM Vietnam time"